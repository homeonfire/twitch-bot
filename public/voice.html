<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Голосовой помощник Twitch</title>
    <style>
        body { background: #18181b; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        #status { font-size: 24px; font-weight: bold; color: #4caf50; margin-bottom: 20px; }
        #log { color: #aaa; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="status">Загрузка настроек...</div>
    <div id="log">Ожидание...</div>

    <script>
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        
        // 1. Достаем канал из URL
        const urlParams = new URLSearchParams(window.location.search);
        const currentChannel = urlParams.get('channel');
        let wakeWord = "бот"; // По умолчанию

        if (!currentChannel) {
            statusEl.innerText = "Ошибка: не указан канал в URL!";
            statusEl.style.color = "red";
        } else {
            // 2. Получаем настройки канала с сервера
            fetch(`/api/voice/${currentChannel}/settings`)
                .then(res => res.json())
                .then(data => {
                    if (data.wake_word) {
                        wakeWord = data.wake_word;
                        statusEl.innerText = `Микрофон включен. Скажи: "${wakeWord} ..."`;
                        startListening();
                    } else {
                        statusEl.innerText = "Ошибка: бот не найден в базе!";
                        statusEl.style.color = "red";
                    }
                });
        }

        function startListening() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                statusEl.innerText = "Ваш браузер не поддерживает распознавание речи (нужен Chrome).";
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            recognition.continuous = true; // Слушаем постоянно
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
                console.log("Услышал:", transcript);

                // Ищем кодовое слово в начале фразы
                if (transcript.startsWith(wakeWord)) {
                    logEl.innerText = "Запрос отправлен нейросети: " + transcript;
                    statusEl.innerText = "Думаю...";
                    statusEl.style.color = "#ffeb3b";
                    
                    // Вырезаем кодовое слово, оставляем только суть вопроса
                    const question = transcript.substring(wakeWord.length).trim();

                    // Отправляем вопрос на сервер
                    fetch(`/api/voice/${currentChannel}/ask`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ text: question })
                    }).then(() => {
                        statusEl.innerText = `Микрофон включен. Скажи: "${wakeWord} ..."`;
                        statusEl.style.color = "#4caf50";
                    });
                }
            };

            recognition.onerror = function(event) {
                console.error("Ошибка микрофона:", event.error);
            };

            recognition.onend = function() {
                // Если микрофон случайно отвалился, запускаем заново (защита от дисконнектов)
                recognition.start();
            };

            recognition.start();
        }
    </script>
</body>
</html>
