<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ–ª–æ—Å–æ–≤–æ–π –º–æ–¥—É–ª—å –¥–ª—è Twitch-–±–æ—Ç–∞</title>
    <style>
        /* –î–µ–ª–∞–µ–º —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω –∏ –±–µ–ª—ã–π —Ç–µ–∫—Å—Ç, —á—Ç–æ–±—ã –±—ã–ª–æ —É–¥–æ–±–Ω–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å,
           –≤ OBS –º—ã –ø–æ—Ç–æ–º —Å–¥–µ–ª–∞–µ–º —Ñ–æ–Ω –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #status { color: #ffeb3b; }
        #last-phrase { color: #4caf50; font-weight: bold; }
    </style>
</head>
<body>
    <h2>–°–ª—É—Ö–∞—á –¥–ª—è –±–æ—Ç–∞ üéß</h2>
    <p>–°—Ç–∞—Ç—É—Å: <span id="status">–ó–∞–ø—É—Å–∫...</span></p>
    <p>–ü–æ—Å–ª–µ–¥–Ω—è—è —Ñ—Ä–∞–∑–∞: <span id="last-phrase">–ø–æ–∫–∞ –Ω–∏—á–µ–≥–æ</span></p>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ª–∏ –±—Ä–∞—É–∑–µ—Ä —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            document.getElementById('status').innerText = "–û—à–∏–±–∫–∞: –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Web Speech API.";
            document.getElementById('status').style.color = "red";
        } else {
            const recognition = new SpeechRecognition();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
            recognition.lang = 'ru-RU'; // –°–ª—É—à–∞–µ–º —Ä—É—Å—Å–∫–∏–π —è–∑—ã–∫
            recognition.continuous = true; // –°–ª—É—à–∞–µ–º –ø–æ—Å—Ç–æ—è–Ω–Ω–æ, –Ω–µ –≤—ã–∫–ª—é—á–∞–µ–º—Å—è –ø–æ—Å–ª–µ –æ–¥–Ω–æ–π —Ñ—Ä–∞–∑—ã
            recognition.interimResults = false; // –ñ–¥–µ–º, –ø–æ–∫–∞ —Ç—ã –¥–æ–≥–æ–≤–æ—Ä–∏—à—å —Ñ—Ä–∞–∑—É –¥–æ –∫–æ–Ω—Ü–∞

            const statusEl = document.getElementById('status');
            const lastPhraseEl = document.getElementById('last-phrase');

            // –ö–æ–≥–¥–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å
            recognition.onstart = function() {
                statusEl.innerText = "–°–ª—É—à–∞—é —Ç–≤–æ–π –≥–æ–ª–æ—Å...";
                statusEl.style.color = "#4caf50";
            };

            // –ö–æ–≥–¥–∞ —Å–∫—Ä–∏–ø—Ç –ø–æ–Ω—è–ª —Ñ—Ä–∞–∑—É
            recognition.onresult = function(event) {
                // –î–æ—Å—Ç–∞–µ–º —Ç–µ–∫—Å—Ç –∏–∑ —Å–æ–±—ã—Ç–∏—è
                const current = event.resultIndex;
                const transcript = event.results[current][0].transcript.trim();
                
                lastPhraseEl.innerText = transcript;
                console.log("–†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ: ", transcript);

                // –ï—Å–ª–∏ —Ñ—Ä–∞–∑–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å–æ —Å–ª–æ–≤–∞ "–±–æ—Ç", –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Laravel
                if (transcript.toLowerCase().startsWith("—Ç—Ä–µ–Ω–µ—Ä")) {
                    sendToLaravel(transcript);
                }
            };

            // –ï—Å–ª–∏ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–æ–ø–∞–ª –º–∏–∫—Ä–æ—Ñ–æ–Ω)
            recognition.onerror = function(event) {
                console.error("–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è: ", event.error);
                statusEl.innerText = "–û—à–∏–±–∫–∞: " + event.error;
                statusEl.style.color = "red";
            };

            // –ï—Å–ª–∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω "—É—Å–Ω—É–ª" (Chrome –∏–Ω–æ–≥–¥–∞ —Ç–∞–∫ –¥–µ–ª–∞–µ—Ç), –∑–∞–ø—É—Å–∫–∞–µ–º –∑–∞–Ω–æ–≤–æ
            recognition.onend = function() {
                statusEl.innerText = "–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Å–ª—É—à–∞—Ç–µ–ª—è...";
                statusEl.style.color = "#ffeb3b";
                setTimeout(() => {
                    recognition.start();
                }, 1000);
            };

            // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ —Ç–≤–æ–π –±—ç–∫–µ–Ω–¥ Laravel
            function sendToLaravel(text) {
                // –ü–æ–∫–∞ –º—ã –ø—Ä–æ—Å—Ç–æ –≤—ã–≤–æ–¥–∏–º –≤ –∫–æ–Ω—Å–æ–ª—å, —Ç–∞–∫ –∫–∞–∫ API –Ω–∞ Laravel –µ—â–µ –Ω–µ –≥–æ—Ç–æ–≤–æ
                console.log("üöÄ –û—Ç–ø—Ä–∞–≤–ª—è—é –≤ Laravel: " + text);
                
                fetch('/api/voice-command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: text })
                })
                .then(response => console.log("–û—Ç–≤–µ—Ç –æ—Ç Laravel –ø–æ–ª—É—á–µ–Ω!"))
                .catch(error => console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Laravel:", error));
            }

            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å
            recognition.start();
        }

        
    </script>
</body>
</html>
